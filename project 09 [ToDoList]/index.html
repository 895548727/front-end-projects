<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="input">
      <span>ToDoList</span>
      <input type="text" placeholder="添加代办" autofocus>
      <button>提交</button>
    </div>
    <div class="content">
      <div class="list" id="undone">
        <div class="cate-name">
          <span class="title">进行中</span>
          <span class="number">0</span>
        </div>
        <ul>
        </ul>
      </div>
      <div class="list" id="done">
        <div class="cate-name">
          <span class="title">已完成</span>
          <span class="number">0</span>
        </div>
        <ul>
        </ul>
      </div>
      <div class="clear"><button>清除全部</button></div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
